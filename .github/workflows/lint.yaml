on: [ push, pull_request ]
name: golangci-lint
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: [1.19.x]
      - uses: actions/checkout@v3
      - uses: golangci/golangci-lint-action@v3
        name: golangci-lint
        with:
          version: v1.50.0